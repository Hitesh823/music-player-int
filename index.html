<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streamer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Music Streamer</h1>
    </header>

    <main class="main">
        <aside class="playlist-container">
            <h2>Playlist</h2>
            <div class="playlist" id="playlist">
                <!-- Playlist items will be generated by JavaScript -->
            </div>
        </aside>

        <section class="player-container">
            <div class="cover-art-container">
                <img id="coverArt" src="" alt="Album Cover" class="cover-art">
            </div>
            
            <div class="player-controls">
                <div class="track-info">
                    <h3 id="trackTitle">Select a track to play</h3>
                    <p id="trackArtist">Artist</p>
                </div>

                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span id="totalTime">0:00</span>
                </div>

                <div class="control-buttons">
                    <button id="prevBtn" class="control-btn" title="Previous">‚èÆ</button>
                    <button id="playPauseBtn" class="control-btn play-pause" title="Play/Pause">‚ñ∂</button>
                    <button id="nextBtn" class="control-btn" title="Next">‚è≠</button>
                </div>

                <div class="volume-container">
                    <button id="muteBtn" class="control-btn" title="Mute/Unmute">üîä</button>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                </div>
            </div>
        </section>
    </main>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="app.js"></script>
</body>
</html>
